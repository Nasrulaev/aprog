<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="slider.css">
</head>
<body>
	<div class="slider-container">
		<div class="slide">
			<div class="number">
				1 / 5
			</div>
			<img src="i1.jpg">
			<div class="text">
				слайд1
			</div>
		</div>	
		<div class="slide">
			<div class="number">
				2 / 5
			</div>
			<img src="i2.jpg">
			<div class="text">
				слайд2
			</div>
		</div>	
		<div class="slide">
			<div class="number">
				3 / 5
			</div>
			<img src="i3.jpg">
			<div class="text">
				слайд3
			</div>
		</div>
		<div class="slide">
			<div class="number">
				4 / 5
			</div>
			<img src="i4.jpg">
			<div class="text">
				слайд4
			</div>
		</div>
		<div class="slide">
			<div class="number">
				5 / 5
			</div>
			<img src="i5.jpg">
			<div class="text">
				слайд5
			</div>
		</div>
		<a class="prev" onclick="plusSlide(-1)">&lt;</a>
		<a class="next" onclick="plusSlide(1)">&gt;</a>
	</div>
	<div class="dot-container">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
		<span class="dot" onclick="currentSlide(5)"></span>
	</div>
	<script src="slider.js"></script>
</body>
</html>
